apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ai-data-capture-l7-policy
  namespace: ai-data-capture
  labels:
    app: ai-data-capture-api
    environment: production
spec:
  endpointSelector:
    matchLabels:
      app: ai-data-capture-api
  
  ingress:
  # Allow HTTP traffic from Gateway
  - fromEndpoints:
    - matchLabels:
        io.cilium.k8s.policy.cluster: default
        io.cilium.k8s.policy.serviceaccount: cilium-gateway
    toPorts:
    - ports:
      - port: "8000"
        protocol: TCP
      rules:
        http:
        # Allow all HTTP methods for API endpoints
        - method: "GET"
          path: "/api/.*"
        - method: "POST"
          path: "/api/.*"
        - method: "PUT"
          path: "/api/.*"
        - method: "DELETE"
          path: "/api/.*"
        - method: "PATCH"
          path: "/api/.*"
        - method: "OPTIONS"
          path: "/api/.*"
        
        # Health check endpoint
        - method: "GET"
          path: "/health"
        
        # Documentation endpoints
        - method: "GET"
          path: "/docs.*"
        - method: "GET"
          path: "/redoc.*"
        - method: "GET"
          path: "/openapi.json"
        
        # Root path
        - method: "GET"
          path: "/"
  
  # Allow traffic from other pods in the same namespace if needed
  - fromEndpoints:
    - matchLabels:
        io.cilium.k8s.policy.cluster: default
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: ai-data-capture
    toPorts:
    - ports:
      - port: "8000"
        protocol: TCP
  
  egress:
  # Allow DNS resolution
  - toEndpoints:
    - matchLabels:
        io.cilium.k8s.policy.cluster: default
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      rules:
        dns:
        - matchPattern: "*"
  
  # Allow HTTPS outbound (for external API calls)
  - toPorts:
    - ports:
      - port: "443"
        protocol: TCP
    to: []
  
  # Allow database connections (adjust based on your setup)
  - toEndpoints:
    - matchLabels:
        io.cilium.k8s.policy.cluster: default
        k8s:io.kubernetes.pod.namespace: database  # Update with your database namespace
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
---
# Rate limiting policy using Cilium
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: ai-data-capture-rate-limit
  labels:
    app: ai-data-capture-api
    environment: production
spec:
  endpointSelector:
    matchLabels:
      app: ai-data-capture-api
  
  ingress:
  - fromEndpoints:
    - {}  # Allow from any endpoint
    toPorts:
    - ports:
      - port: "8000"
        protocol: TCP
      rules:
        http:
        - method: "GET"
          path: "/api/.*"
          headers:
          - "X-Rate-Limit: 100"  # 100 requests per minute
        - method: "POST"
          path: "/api/.*"
          headers:
          - "X-Rate-Limit: 50"   # 50 requests per minute for POST
        - method: "PUT"
          path: "/api/.*"
          headers:
          - "X-Rate-Limit: 50"
        - method: "DELETE"
          path: "/api/.*"
          headers:
          - "X-Rate-Limit: 20"   # 20 requests per minute for DELETE
