apiVersion: v1
kind: Service
metadata:
  name: ai-data-capture-api-service
  namespace: ai-data-capture
  labels:
    app: ai-data-capture-api
    environment: production
  annotations:
    # Add annotations for monitoring or service mesh if needed
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-data-capture-api
  sessionAffinity: None
---
# NodePort service for self-managed cluster with manual AWS NLB
# The NLB will forward traffic to these NodePorts
# SECURITY: Only accessible from NLB security group, NOT from internet
apiVersion: v1
kind: Service
metadata:
  name: ai-data-capture-api-nodeport
  namespace: ai-data-capture
  labels:
    app: ai-data-capture-api
    environment: production
    service-type: nodeport
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30080  # HTTP - NLB will forward port 80 to this
    protocol: TCP
    name: http
  selector:
    app: ai-data-capture-api
