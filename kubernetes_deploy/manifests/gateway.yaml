apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ai-data-capture-gateway
  namespace: ai-data-capture
  labels:
    app: ai-data-capture-api
    environment: production
  annotations:
    # NodePort for self-managed cluster (will use manual AWS NLB in front)
    # For EKS, use: io.cilium/service-type: "LoadBalancer"
    io.cilium/service-type: "NodePort"
spec:
  gatewayClassName: cilium
  listeners:
  # HTTP listener (redirects to HTTPS)
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
  # HTTPS listener
  - name: https
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: apidatacapture-store-tls-secret  # cert-manager generated secret
        kind: Secret
    allowedRoutes:
      namespaces:
        from: Same
  # Optional: Additional listeners for different protocols or ports
  # - name: grpc
  #   port: 9090
  #   protocol: HTTP
  #   allowedRoutes:
  #     namespaces:
  #       from: Same
---
# Gateway Class (if not already created by Cilium)
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: cilium
  labels:
    app: ai-data-capture-api
    environment: production
spec:
  controllerName: io.cilium/gateway-controller
  description: Cilium Gateway API implementation
# Note: TLS certificate is automatically managed by cert-manager
# See certificate.yaml for configuration
# cert-manager will create the secret: apidatacapture-store-tls-secret
