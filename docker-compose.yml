version: "3.9"

services:
  api:
    # build:
    #    context: .
    #    dockerfile: Dockerfile
    image: demola07/ai-data-capture:v1
    env_file:
      - .env
    ports:
      - "2000:8000"        # host:container
    restart: unless-stopped
    # If you later add a local Postgres service, place both in the same network
    networks:
      - backend

networks:
  backend:
    driver: bridge
