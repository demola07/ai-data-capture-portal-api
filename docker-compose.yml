version: "3.9"

services:
  api:
    image: ghcr.io/demola07/ai-data-capture-portal-api:latest
    container_name: ai-data-capture-api-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - ai-data-capture-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ai-data-capture-network:
    driver: bridge
